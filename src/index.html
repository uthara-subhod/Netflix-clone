<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>NetflixClone</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/a19edc713a.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <script src="https://www.youtube.com/iframe_api"></script>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    $(window).scroll(function () {
      $("nav").toggleClass("scrolled", $(this).scrollTop() > 50);
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchIcon = document.querySelector(".search-icon");
      const searchContainer = document.querySelector(".search-container");
      const searchBar = document.querySelector(".search-bar");

      searchIcon.addEventListener("click", () => {
        searchContainer.classList.toggle("expand");
        searchBar.classList.toggle("expanded");
        if (searchBar.classList.contains("expanded")) {
          searchBar.focus();
        }
      });
      const accountDropdownButton = document.querySelector('.account-dropdown-button');
      const accountDropdown = document.querySelector('.account-drop-down');
      const caret = document.querySelector('.caret')

      accountDropdownButton.addEventListener('click', () => {
        accountDropdown.classList.toggle('show');
        caret.classList.toggle('open');
      });

      // Close the dropdown when clicking outside of it
      window.addEventListener('click', event => {
        if (!accountDropdown.contains(event.target) && !accountDropdownButton.contains(event.target)) {
          accountDropdown.classList.remove('show');
          caret.classList.remove('open');
        }
      });

      const dropdownButton = document.querySelector('.dropdown-toggle');
      const dropdown = document.querySelector('.dropdown-menu');

      dropdownButton.addEventListener('click', () => {
        dropdown.classList.toggle('show');
      });

      // Close the dropdown when clicking outside of it
      window.addEventListener('click', event => {
        if (!dropdown.contains(event.target) && !dropdownButton.contains(event.target)) {
          dropdown.classList.remove('show');

        }
      });




    });

  </script>

</body>

</html>
