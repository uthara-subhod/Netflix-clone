

<div class=" w-screen relative">

  <div class="gradient-overlay"></div>
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index:-10;">
    <img [src]=bannerImageUrl style="width: 100%; height: 100%; object-fit: cover;">
  </div>
  <div  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, transparent, #141414);"></div>
  <div class="video-overlay">
    <iframe width="560" height="315"></iframe>
  </div>
  <div class="tv-show col-10" style="position: relative; z-index: 1; margin-bottom: 80px;"><div class="tv-show-name">{{ tvShowName }}</div>
  <div class="tv-show-desc text-white col-7">{{tvDesc | truncate:50}}</div>
  <button class="btn btn-light font-weight-bold play"><i class="fa-solid fa-play mx-2"></i> Play </button>

  <app-info-modal [tvData]="tvData" ></app-info-modal>



</div>

</div>
